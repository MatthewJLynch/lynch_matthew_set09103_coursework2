
{% extends "index.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="box">
        <div class="col-lg-12 text-center">
          <form action="{{ url_for('additem')  }}" method="POST" name="wishlist">
            Your Dream: <input type="text" name="title" id="title" class="form-control" placeholder="Title" />
            Date: <input type="text" name="date" id="date" class="form-control" placeholder="Date" />
            Details: <input type="text" name="details" id="details" class="form-control" placeholder="Description" />
            <button type="submit" name="submit" id="Submit" class="btn btn-lg btn-primary btn-block">Submit</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
{% endblock %}
